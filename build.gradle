buildscript {

    repositories {
        mavenCentral()
        maven { url = "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        mavenLocal()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }

}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'com.github.johnrengelman.shadow'

group = 'com.intellectualsites'
version = '0.0.1'
description = """Minecraft regional protection system"""

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

jar.enabled = false

repositories {
    mavenCentral()
    mavenLocal()
    flatDir {
        dirs 'libs'
    }
    maven {
        url 'http://maven.sk89q.com/artifactory/repo'
    }
}

dependencies {
    compile 'org.projectlombok:lombok:1.16.6'
    compile name: 'spigot'
    compile name: 'BKCommonLib'
    compile name: 'JSON_API'
    compile group: 'org.polyjdbc', name: 'polyjdbc', version: '0.5.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
}

shadowJar {
    dependencies {
        include(dependency('org.polyjdbc:polyjdbc:0.5.0'))
        include(dependency('org.projectlombok:lombok:1.16.6'))
        include(dependency('org.slf4j:slf4j-api:1.7.7'))
    }
}